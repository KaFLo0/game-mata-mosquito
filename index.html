<!doctype html>

<html lang="pt-br">

  <head>
    <!-- Meta tags Obrigatórias -->
    <title>Mata-Mosquito</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Código JavaScript -->
    <script>

        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value;
            if(nivel === '') {
                alert('Escolha uma opção válida para iniciar o jogo');
                return false;
            }
            window.location.href = "app.html?" + nivel;
            
        }

    </script>

    <!-- Estilo Customizado -->
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!-- Ícone da página -->
    <link rel="icon" href="imagens/mosquito.png">

  </head>

  <body class="d-flex align-items-center vh-100">

    <div class="container align-items-center mb-5">

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" draggable="false" class="d-block">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select id="nivel" class="form-control">
                            <option value="">-- Escolha a dificuldade --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>

    </div>

  </body>

</html>
